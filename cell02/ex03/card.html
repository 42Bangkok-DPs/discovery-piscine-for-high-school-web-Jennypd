<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <h1 class="title">User Profile Card</h1>
        <table class="info-table">
            <tr>
                <td class="profile-picture">
                    <img src="/home/nim/Downloads/Flowers.jpeg" alt="Profile Picture">
                </td>
            </tr>
            <tr>
                <td class="login">Jeny 42</td>
            </tr>
            <tr>
                <td class="description">42Bangkok</td>
            </tr>
            <tr>
                <td class="social-media">
                    <a href="https://facebook.com" target="_blank">
                        <img src="/home/nim/Downloads/facebook icon.png" alt="Facebook">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="/home/nim/Downloads/twitter.png" alt="Twitter">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="/home/nim/Downloads/insta.png" alt="Instagram">
                    </a>
                </td>
            </tr>
        </table>
        <button class="contact-button">Contact</button>
    </div>
</body>
</html>

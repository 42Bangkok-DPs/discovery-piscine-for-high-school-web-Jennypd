<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        input[type="submit"] {
            width: auto;
        }
    </style>
</head>
<body>

    <h1>Basic Calculator</h1>
    <input type="number" id="leftOperand" placeholder="Left Operand" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Right Operand" min="0">
    <input type="submit" value="Try me!" id="calculateBtn">

    <script>
        document.getElementById('calculateBtn').onclick = function() {
            const left = parseInt(document.getElementById('leftOperand').value);
            const right = parseInt(document.getElementById('rightOperand').value);
            const operator = document.getElementById('operator').value;
            let result;

            if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert('Error :(');
                return;
            }

            if ((operator === '/' || operator === '%') && right === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    result = left / right;
                    break;
                case '%':
                    result = left % right;
                    break;
            }

            alert('Result: ' + result);
            console.log('Result: ' + result);
        };

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
